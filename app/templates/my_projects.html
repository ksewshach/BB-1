{% extends "base_navbar.html" %}

{% block title %}Мои проекты{% endblock %}

{% block content %}


 
    <h4>План:</h4>
    <p>-После заполнения формы создаётся новая таблица
    <p>-Окно сохранения текстового документа на диск
    <p>-Открывается поле проекта<br><hr>



    <button id="new_project_button"><h2>Начать проект</h2></button>
    
    <div id='new_project_div' class='form-group' style='display:none'>
        <h2>Новый проект</h2>
        <form id='new_project_form' action="/my_projects" method="post">

            <div class="form-group">
                <label for="title">Название проекта (обязательно):</label>
                <input type="title" id="title" name="title" required>
                <div class="error" id="title-error"></div>
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <input class='description' type="description" id="description" name="description">
            </div>
            <!-- <div id='new_project_button_div'> -->
                <button type="submit" class='start_button'id="start_jorney_button">Начать приключение!</button>
            <!-- </div> -->
        </form>
    </div>

    <div id="'message"></div>
    

</body>
<script src="{{ url_for('static', path='js/new_project_script.js') }}"></script>


{% endblock %}
