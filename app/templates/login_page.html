{% extends "base.html" %}

{% block body %}


<div id="login_container">
    <h2>Вход</h2>
    
    <form id='loginForm' action='/login' method="post">

        <div class="form-group">
            <label for="username">Имя пользователя:</label>
            <input type="username" name="username" required>
            <div class="error" id="username-error"></div>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input class='password' type="password" name="password" required>
            <div class="error" id="password-error"></div>
        </div>

        <button type="submit" class='start_button' id="continue_jorney_button">Продолжить приключение!</button>
    </form>
</div>

<script src="{{ url_for('static', path='js/login_script.js') }}"></script>


{% endblock %}
