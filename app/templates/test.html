{% extends "base_navbar.html" %}

{% block title %}ТЕСТ{% endblock %}

{% block content %}







<button class='start_button' id="psh">Привет!</button>


<div class='popup1' style='display:none; text-align:center;background-color: #fff; padding:2em; margin: auto; position: fixed; top:0;right:0;bottom:0;left:0; border-radius:5px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); width:20em; height: 10em; z-index:2'>
    <h4>Добро пожаловать на борт, капитан! </h4>
    <button id='button_close' style="font-size: inherit; height:2em">
        <p>ОК</p>
    </button>
</div>
<div class='black_bg'style='display:none; position:absolute;top:0;left:0;width:100%;height:100%;background-color: black;opacity:0.5; z-index: 0;'></div>





<script>

document.getElementById('psh').addEventListener('click', function(){
    document.getElementById('psh').addEventListener('click', function(){
        document.querySelector('.popup1').style.display = 'block';
        document.querySelector('.black_bg').style.display = 'block';
    })
    // window.location.href = '/my_projects';
    document.getElementById('button_close').addEventListener('click', function(){
        document.querySelector('.popup1').style.display = 'none';
        document.querySelector('.black_bg').style.display = 'none';
    })
    
})
</script>
{% endblock %}
